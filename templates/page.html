{% extends "base.html" %}

{% block content %}
	<div id="info">
		<div class="date">
			<span class="day">{{ date|datetimeformat('%d') }}</span>
			<span class="month">{{ date|datetimeformat('%m') }}</span>
			<span class="year">{{ date|datetimeformat('%Y') }}</span>
		</div>
	</div>
	<div id="content">
		<div id="post-header">
			<h3>{{ title }}</h3>
			<p>{{ subtitle }}</p>
		</div>
		{{ content }}
	</div>
{% endblock content %}
