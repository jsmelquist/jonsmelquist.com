{% extends "base.html" %}

{% block content %}
	<div id="content">
		<div id="post-header">
			<h3>{{ title }}</h3>
			<p>{{ subtitle }}</p>
		</div>
		{{ content }}
	</div>
	<div id="info">
		<div class="date">
			<p><span class="month">November</span></p>
			<p><span class="day">18</span></p>
		</div>
	</div>
{% endblock content %}
